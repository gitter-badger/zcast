language: java
sudo: false

cache:
  directories:
  - $HOME/.m2

jdk:
- oraclejdk8

os:
- linux

script: mvn package

before_deploy: export DEPLOY_JAR=$(ls target/zcast-all-*.jar)
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "${DEPLOY_JAR}"
  on:
    repo: zalora/zcast
    tags: true
